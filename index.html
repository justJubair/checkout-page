<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font awesome kit for icons -->
    <script src="https://kit.fontawesome.com/877142f5f8.js" crossorigin="anonymous"></script>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,600;0,700;1,400&display=swap" rel="stylesheet">
    <!-- CSS source file -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Checkout Page</title>
</head>
<body>
    <main>
        <div class="main-container">
            <!-- form container -->
            <div class="checkout-form-container">
                <h1 class="title">Checkout</h1>
                    <div class="form-container">
                        <h3>Contact information</h3>
                        <form id="form-one">
                            <div class="input-box">
                                <label for="email">E-mail</label>
                                <input type="email" placeholder="Enter your email...">
                            </div>
                            <div class="input-box">
                                <label for="phone">Phone</label>
                                <input type="text" placeholder="Enter your phone..">
                            </div>
                        </form>
                        <h3 class="form-two-title">Shipping address</h3>
                        
                        <form id="form-two">
                            <div class="input-box">
                                <label for="name">Full name</label>
                                <input type="text" name="fname" placeholder="Full name">
                            </div>
                            <div class="input-box">
                                <label for="address">Address</label>
                                <input type="text" placeholder="Your address.. ">
                            </div>
                            <div class="input-box">
                                <label for="city">City</label>
                                <input type="text" placeholder="Your city..">
                            </div>
                            <div class="flex">
                                <div class="input-box">
                                    <label for="">Country</label>
                                    <input placeholder="Your country.." class="country" list="country" name="country">
                                    <datalist id="country">
                                        <option value="USA">
                                        <option value="Europe">
                                        <option value="Asia">
                                    </datalist>
                                </div>
                                <div class="input-box postal-code-box">
                                    <label for="postal code">Postal code</label>
                                    <input type="text" id="postal-code" placeholder="Your postal code..">
                                </div>
                            </div>
                            <div class="input-box checkbox">
                                <input type="checkbox" name="" id="checkbox-input">
                                <label for="checkbox">Save this information for next time</label>
                            </div>
                            <button class="btn-primary">Continue</button>
                        </form>
                    </div>
            </div>
            <!-- form container ends -->

            <!-- image container -->
            <div class="checkout-img-container">
                <div class="vintage-bag">
                    <img src="assets/photo1.png" alt="">
                    <div class="box-content">
                        <h3>Vintage Backbag</h3>
                        <div class="price">
                            <p>$54.99</p>
                            <p>$94.99</p>
                        </div>
                        <input class="hide" type="number" id="quantity">
                    </div>
                </div>
            </div>
            <!-- Image container ends -->
        </div>
    </main>
</body>
</html>
